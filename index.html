            padding: 0;
            box-sizing: border-box;

            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {

            width: 100%;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 25px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .section-title {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feeling-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .feeling-btn {
            padding: 15px;
            border: 2px solid #e0e7ff;
            background: white;
            border-radius: 15px;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feeling-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }

        .feeling-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .custom-input-section {
            margin-top: 20px;
        }

            width: 100%;
            padding: 15px;
            border: 2px solid #e0e7ff;
            border-radius: 15px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

            display: none;
            animation: slideUp 0.5s ease-out;
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            color: #4a5568;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .result-card ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .result-card li {
            margin-bottom: 8px;
        }

            padding: 20px;

            border-radius: 10px;
            margin-top: 10px;
            font-style: italic;
            color: #4a5568;
        }

        .quote-author {
            text-align: right;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #718096;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            touch-action: pan-y pinch-zoom;
        }

        .carousel-slide {
            min-width: 100%;
            height: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .svg-container {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .svg-container svg {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: white;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

            border-radius: 10px;

        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 15px 0;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {

            width: 24px;
            border-radius: 4px;
        }

        .carousel-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            gap: 10px;
        }

            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .carousel-btn:hover {
            transform: scale(1.05);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

            color: white;
            font-size: 0.9rem;
            text-align: center;
            padding: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {

            }
            50% {
                opacity: 0.5;
            }
        }

            padding: 20px;

            color: white;
            border-radius: 15px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            font-size: 1.3rem;
            margin-bottom: 10px;

        .action-feedback p {
            font-size: 1rem;
            line-height: 1.6;
            color: white;
        }

        .action-feedback .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .audio-player {

            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;

            color: #667eea;

            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;

            margin-top: 20px;

        }

            background: #f7fafc;
            transform: translateY(-2px);
        }

        .floating-audio-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .floating-audio-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .floating-audio-bubble.playing {
            animation: pulse-ring 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .floating-audio-bubble .icon {
            font-size: 2rem;
            color: white;
        }

        .audio-tooltip {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .floating-audio-bubble:hover .audio-tooltip {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        .emoji {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .feeling-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            if (isPlaying) {

            } else {

                if (customFeeling) {

                textToSpeak += `Remember this quote: ${response.quote.text} by ${response.quote.author}. `;
                textToSpeak += `Here are some actions you can take: `;
                response.actions.forEach((action, index) => {
                    textToSpeak += `${index + 1}. ${action}. `;
                });

                currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
                currentUtterance.rate = 0.9;
                currentUtterance.pitch = 1;
                currentUtterance.volume = 1;

                currentUtterance.onstart = function() {
                    playIcon.textContent = '‚è∏Ô∏è';
                    audioStatus.textContent = 'Playing...';
                    isPlaying = true;
                };

                currentUtterance.onend = function() {

                    isPlaying = false;
                };

                speechSynthesis.speak(currentUtterance);
            }

        async function generateCarouselImages(feeling) {
            const track = document.getElementById('carousel-track');
            const dotsContainer = document.getElementById('carousel-dots');
            
            const prompts = extendedPrompts[feeling] || extendedPrompts.encouragement;
            const captions = extendedCaptions[feeling] || extendedCaptions.encouragement;
            
            // Select 5-7 random images for carousel
            const numSlides = 5 + Math.floor(Math.random() * 3); // 5 to 7
            const selectedIndices = [];
            while (selectedIndices.length < numSlides) {
                const randomIndex = Math.floor(Math.random() * prompts.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                }
            }

            track.innerHTML = '';
            dotsContainer.innerHTML = '';

            // Generate slides with SVG illustrations
            for (let i = 0; i < selectedIndices.length; i++) {
                const index = selectedIndices[i];
                const prompt = prompts[index];
                const caption = captions[index];
                
                const slideDiv = document.createElement('div');
                slideDiv.className = 'carousel-slide';
                
                // Create SVG illustration based on prompt keywords
                const svgIllustration = createSVGIllustration(prompt, i);
                
                slideDiv.innerHTML = `
                    <div class="svg-container">${svgIllustration}</div>
                    <div class="carousel-caption">${caption}</div>
                `;
                
                track.appendChild(slideDiv);
                
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }

            // Add touch support
            track.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            track.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                previousSlide();
            }
        }

        function nextSlide() {
            const track = document.getElementById('carousel-track');
            const slides = track.children;
            const dots = document.querySelectorAll('.carousel-dot');
            
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateCarousel();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        function updateCarousel() {
            const track = document.getElementById('carousel-track');
            const dots = document.querySelectorAll('.carousel-dot');
            
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function toggleAudio() {
            const bubble = document.getElementById('floating-audio');
            const icon = document.getElementById('bubble-icon');

            if (isPlaying) {
                speechSynthesis.cancel();
                icon.textContent = 'üéß';
                if (bubble) bubble.classList.remove('playing');
                isPlaying = false;
            } else {
                const response = window.currentResponse;
                const customFeeling = document.getElementById('custom-feeling').value.trim();

                let textToSpeak = `Here's your personal boost. ${response.message}. `;
                
                if (customFeeling) {
                    textToSpeak += `You shared: ${customFeeling}. Thank you for opening up. `;
                }

                textToSpeak += `Remember this quote: ${response.quote.text} by ${response.quote.author}. `;
                textToSpeak += `Here are some actions you can take: `;
                response.actions.forEach((action, index) => {
                    textToSpeak += `${index + 1}. ${action}. `;
                });

                currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
                currentUtterance.rate = 0.9;
                currentUtterance.pitch = 1;
                currentUtterance.volume = 1;

                currentUtterance.onstart = function() {
                    icon.textContent = '‚è∏Ô∏è';
                    if (bubble) bubble.classList.add('playing');
                    isPlaying = true;
                };

                currentUtterance.onend = function() {
                    icon.textContent = 'üéß';
                    if (bubble) bubble.classList.remove('playing');
                    isPlaying = false;
                };

                speechSynthesis.speak(currentUtterance);
            }
        }

        function showFloatingAudioBubble() {
            // Remove existing bubble if any
            const existingBubble = document.getElementById('floating-audio');
            if (existingBubble) {
                existingBubble.remove();
            }

            // Create new bubble
            const bubble = document.createElement('div');
            bubble.id = 'floating-audio';
            bubble.className = 'floating-audio-bubble';
            bubble.onclick = toggleAudio;
            bubble.innerHTML = `
                <span class="icon" id="bubble-icon">üéß</span>
                <div class="audio-tooltip">Tap to listen</div>
            `;
            document.body.appendChild(bubble);
        }

        function hideFloatingAudioBubble() {
            const bubble = document.getElementById('floating-audio');
            if (bubble) {
                if (isPlaying) {
                    speechSynthesis.cancel();
                    isPlaying = false;
                }
                bubble.remove();
            }
        }

            if (isPlaying) {
                speechSynthesis.cancel();
            }
